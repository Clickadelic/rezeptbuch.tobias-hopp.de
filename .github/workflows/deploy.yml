name: FTP Upload

on:
  push:
    branches:
      - production

jobs:

  web-deploy:

    name: ğŸ‰ Deploy to Production
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Repo auschecken
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Node.js Setup
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3ï¸âƒ£ Install Dependencies
      - name: ğŸ“¥ Install NPM dependencies
        run: npm ci

      # 4ï¸âƒ£ Build Frontend / Vite
      - name: ğŸ”¨ Build Frontend (Vite)
        run: npm run build

      # 5ï¸âƒ£ FTP Upload
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server-dir: subdomains/rezeptbuch.tobias-hopp.de/
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          exclude: |
            **/.git*
            **/.git*/**
            **/docker*/**
