name: ðŸš€ Deploy via FTP

on:
  push:
    branches:
      - production # oder dein Produktions-Branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‰ kein Build hier, da du lokal baust und die Dateien eincheckst

      - name: ðŸ“¤ Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps # alternativ ftp
          port: 21 # ggf. anpassen
          local-dir: ./ # von wo aus hochgeladen werden soll
          server-dir: /html/ # Zielverzeichnis auf dem Server
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            **/storage/**
            **/vendor/**
