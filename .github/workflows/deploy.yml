name: Build & Deploy Rezeptbuch App

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Code auschecken
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js Setup (f√ºr Laravel Mix / Vite)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Node Modules installieren
      - name: Install Node dependencies
        run: npm ci

      # 4. Frontend Build
      - name: Build frontend
        run: npm run build

      # 5. PHP Setup
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, bcmath, intl, pdo_mysql
          coverage: none

      # 6. Composer Install
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 7. Laravel Optimierungen
      - name: Laravel Optimize
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 8. Deployment via SFTP
      - name: Deploy to Server via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local-dir: ./ # Pfad auf GitHub
          server-dir: /var/www/html/kochbuch/ # Zielpfad auf deinem Server
          exclude: |
            **/.git*
            **/node_modules/**
            **/vendor/**
            storage/**
            tests/**
            .env
