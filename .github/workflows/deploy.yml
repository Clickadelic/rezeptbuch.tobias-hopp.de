name: Build & Deploy Laravel App

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Repository auschecken
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. PHP einrichten
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, bcmath, intl, pdo_mysql
          coverage: none

      # 3. Composer Dependencies installieren
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 8. Ziggy generieren
      - name: Generate Ziggy routes
        run: php artisan ziggy:generate

      # 9. Frontend Build
      - name: Build frontend
        run: npm run build

      # 10. Deployment via SFTP
      - name: Deploy to Server via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local-dir: ./
          server-dir: /www/subdomains/rezeptbuch.tobias-hopp.de
          exclude: |
            **/.git*
            **/node_modules/**
            **/tests/**
            .env
