name: FTP Upload

on:
    push:
        branches:
            - production

jobs:
    web-deploy:
        name: ğŸ‰ Deploy to Production
        runs-on: ubuntu-latest
        steps:
            - name: ğŸšš Get latest code
              uses: actions/checkout@v3

            - name: âš™ï¸ Install and buildfrontendfiles
              run: npm i && tsc && vite build

            - name: ğŸ“‚ Sync files
              uses: SamKirkland/FTP-Deploy-Action@v4.3.4
              with:
                  server-dir: subdomains/rezeptbuch.tobias-hopp.de/
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  protocol: ftp
                  port: 21
                  exclude: |
                      **/.git*
                      **/.git*/**
                      **/docker*/**
